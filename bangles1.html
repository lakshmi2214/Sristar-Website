<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jewellery Gallery</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
  .modal-body {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    padding: 20px 0;
    position: relative;
  }

  #jewelCarousel {
    width: 100%;
    position: relative;
  }

  .carousel-inner {
    text-align: center;
  }

  .carousel-item img,
  .carousel-item video {
    max-height: 60vh;
    width: auto;
    object-fit: contain;
    margin: 0 auto;
  }

  .carousel-control-prev,
  .carousel-control-next {
    position: absolute;
    top: 50%;
    transform: translateY(-50%);
    width: 60px;
    height: 60px;
    background: rgba(255, 255, 255, 0.95);
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    transition: background 0.3s;
    z-index: 1050;
    box-shadow: 0 2px 8px rgba(0,0,0,0.2);
  }

  .carousel-control-prev { left: 25px; }
  .carousel-control-next { right: 25px; }

  .carousel-control-prev::after,
  .carousel-control-next::after {
    font-size: 2.8rem;
    color: #333;
    font-weight: bold;
    line-height: 1;
  }

  .carousel-control-prev::after { content: '‹'; }
  .carousel-control-next::after { content: '›'; }

  .thumbnail-row {
    position: absolute;
    bottom: 30px;
    display: flex;
    justify-content: center;
    gap: 15px;
    width: 100%;
  }

  .thumbnail-row img,
  .thumbnail-row video {
    width: 90px;
    height: 90px;
    object-fit: cover;
    cursor: pointer;
    border: 2px solid transparent;
    border-radius: 6px;
    transition: 0.3s;
  }

  .thumbnail-row img.active,
  .thumbnail-row video.active,
  .thumbnail-row img:hover,
  .thumbnail-row video:hover {
    border-color: #ffc107;
    transform: scale(1.05);
  }

  .btn-close {
    position: absolute;
    top: 15px;
    right: 20px;
    z-index: 1100;
  }
</style>
</head>
<body class="bg-light">

<!-- Modal -->
<div class="modal fade show" id="galleryModal" tabindex="-1" style="display: block;" aria-modal="true" role="dialog">
  <div class="modal-dialog modal-fullscreen">
    <div class="modal-content bg-white">
      <!-- Close redirects to album.html -->
      <a href="album.html" class="btn-close"></a>
      
      <div class="modal-body text-center">

        <!-- Carousel -->
        <div id="jewelCarousel" class="carousel slide">
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img src="assets/images/Screenshot 2025-08-22 155001-min.png" alt="Jewellery 1">
            </div>
            <div class="carousel-item">
              <img src="assets/images/Screenshot 2025-08-22 154929-min.png" alt="Jewellery 2">
            </div>
                <div class="carousel-item">
              <img src="assets/images/Screenshot 2025-08-22 154902-min.png" alt="Jewellery 2">
            </div>
            <div class="carousel-item">
              <img src="" alt="Jewellery 4">
            </div>
          </div>

          <!-- Controls -->
          <button class="carousel-control-prev" type="button" data-bs-target="#jewelCarousel" data-bs-slide="prev"></button>
          <button class="carousel-control-next" type="button" data-bs-target="#jewelCarousel" data-bs-slide="next"></button>
        </div>

        <!-- Thumbnails -->
        <div class="thumbnail-row">
          <img src="assets/images/Screenshot 2025-08-22 155001-min.png" data-bs-target="#jewelCarousel" data-bs-slide-to="0">
          <img src="assets/images/Screenshot 2025-08-22 154929-min.png" data-bs-target="#jewelCarousel" data-bs-slide-to="1">
          <img src="assets/images/Screenshot 2025-08-22 154902-min.png" data-bs-target="#jewelCarousel" data-bs-slide-to="2">
          <img src="" data-bs-target="#jewelCarousel" data-bs-slide-to="3">
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
  // highlight active thumbnail
  const thumbnails = document.querySelectorAll('.thumbnail-row img, .thumbnail-row video');
  const carousel = document.querySelector('#jewelCarousel');

  carousel.addEventListener('slide.bs.carousel', function (event) {
    thumbnails.forEach(el => el.classList.remove('active'));
    thumbnails[event.to].classList.add('active');
  });

  // Auto open modal on page load
  const galleryModal = new bootstrap.Modal(document.getElementById('galleryModal'));
  window.addEventListener('load', () => {
    galleryModal.show();
  });

  // Add click on video thumbnail to trigger carousel slide
  thumbnails.forEach((thumb, index) => {
    thumb.addEventListener('click', () => {
      const carouselInstance = bootstrap.Carousel.getInstance(carousel);
      carouselInstance.to(index);
    });
  });
    
    
  document.addEventListener("DOMContentLoaded", function () {
    const closeBtn = document.getElementById("closeModalBtn");
    if (closeBtn) {
      closeBtn.addEventListener("click", function () {
        window.location.href = "album.html"; // change to your album page path
      });
    }
  });

</script>
</body>
</html>
